<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Microsoft 365 Profile</title>
<script src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>

<style>
  :root {
    --primary-color: #0078d4;
    --background-color: #f0f2f5;
    --card-bg: rgba(255, 255, 255, 0.65);
    --card-shadow: rgba(0, 0, 0, 0.12);
    --text-primary: #212121;
    --text-secondary: #555;
    --text-muted: #666;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    --border-radius: 12px;
    --spacing-unit: 1rem;
    --transition-speed: 0.3s;
  }

  /* Reset & base */
  body {
    margin: 0;
    min-height: 100vh;
    background: var(--background-color);
    font-family: var(--font-family);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem;
    color: var(--text-primary);
  }

  h1 {
    color: var(--primary-color);
    font-weight: 700;
    margin-bottom: 1.5rem;
    font-size: 2.25rem;
    text-align: center;
  }

  /* Button container with spacing */
  .button-group {
    display: flex;
    gap: 1rem;
    margin-bottom: 2rem;
  }

  button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: var(--border-radius);
    padding: 0.75rem 1.75rem;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 120, 212, 0.3);
    transition: background-color var(--transition-speed), box-shadow var(--transition-speed), transform var(--transition-speed);
    user-select: none;
  }

  button:hover,
  button:focus {
    background-color: #005a9e;
    box-shadow: 0 6px 12px rgba(0, 90, 158, 0.45);
    outline: none;
    transform: translateY(-2px);
  }

  button:disabled {
    background-color: #a0a0a0;
    cursor: not-allowed;
    box-shadow: none;
    transform: none;
  }

  /* Status text with fade animation */
  #status {
    font-style: italic;
    color: var(--text-muted);
    min-height: 1.25rem;
    margin-bottom: 1rem;
    opacity: 0;
    animation: fadeIn 0.5s forwards;
  }

  /* Profile container with glassmorphism */
  #profile {
    max-width: 480px;
    width: 100%;
    background: var(--card-bg);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: var(--border-radius);
    box-shadow: 0 8px 32px var(--card-shadow);
    padding: 2rem;
    color: var(--text-primary);
    display: none;
  }

  /* Profile field styling */
  .field {
    margin-bottom: 1.25rem;
    display: flex;
    flex-wrap: wrap;
  }

  .label {
    font-weight: 700;
    color: var(--primary-color);
    min-width: 140px;
  }

  .value {
    color: var(--text-secondary);
    flex-grow: 1;
    word-break: break-word;
  }

  /* Fade in animation */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

</style>
</head>
<body>

<h1>My Microsoft 365 Profile</h1>

<div class="button-group">
  <button id="loginBtn" aria-label="Login to Microsoft account">Login</button>
  <button id="logoutBtn" aria-label="Logout from Microsoft account" style="display:none;">Logout</button>
</div>

<div id="status" aria-live="polite" aria-atomic="true"></div>
<section id="profile" aria-label="User profile information"></section>

<script>
  // ... your existing JS code unchanged except for adding fade-in effect on status updates:
  const msalConfig = {
    auth: {
      clientId: '4a1add08-6985-47df-bf49-ff14a8f25cdd',
      authority: 'https://login.microsoftonline.com/20e27700-b670-4553-a27c-d8e2583b3289',
      redirectUri: window.location.href
    },
    cache: {
      cacheLocation: "localStorage",
      storeAuthStateInCookie: false
    }
  };

  const loginRequest = {
    scopes: ['openid', 'profile', 'User.Read', 'offline_access']
  };

  const graphEndpoint = "https://graph.microsoft.com/v1.0/me?$select=displayName,mail,department,onPremisesDepartment,jobTitle,userPrincipalName";

  const msalInstance = new msal.PublicClientApplication(msalConfig);

  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const statusDiv = document.getElementById('status');
  const profileDiv = document.getElementById('profile');

  loginBtn.addEventListener('click', () => {
    msalInstance.loginRedirect(loginRequest);
  });

  logoutBtn.addEventListener('click', () => {
    msalInstance.logoutRedirect({ postLogoutRedirectUri: window.location.href });
  });

  msalInstance.handleRedirectPromise()
    .then(handleResponse)
    .catch(err => {
      console.error(err);
      updateStatus("Authentication error.");
    });

  function updateStatus(message) {
    statusDiv.style.opacity = 0;
    setTimeout(() => {
      statusDiv.textContent = message;
      statusDiv.style.opacity = 1;
    }, 250);
  }

  function handleResponse(response) {
    let account = response?.account || msalInstance.getAllAccounts()[0];
    if (account) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      updateStatus(`Logged in as ${account.username}`);
      fetchProfile(account);
    }
  }

  async function fetchProfile(account) {
    updateStatus("Fetching profile info...");
    profileDiv.style.display = "none";
    try {
      const tokenResponse = await msalInstance.acquireTokenSilent({
        account: account,
        scopes: loginRequest.scopes
      });

      const accessToken = tokenResponse.accessToken;

      const response = await fetch(graphEndpoint, {
        headers: { Authorization: `Bearer ${accessToken}` }
      });

      if (!response.ok) {
        throw new Error(`Graph API error: ${response.status} ${response.statusText}`);
      }

      const profile = await response.json();
      renderProfile(profile);
      updateStatus("Profile loaded");
    } catch (error) {
      console.error(error);
      updateStatus("Error fetching profile, retrying login...");
      if (error instanceof msal.InteractionRequiredAuthError || error.errorCode === 'interaction_required') {
        msalInstance.acquireTokenRedirect(loginRequest);
      } else {
        updateStatus("Failed to fetch profile.");
      }
    }
  }

  function renderProfile(profile) {
    profileDiv.style.display = "block";
    const dept = profile.department || profile.onPremisesDepartment || '(not set)';
    profileDiv.innerHTML = `
      <div class="field"><span class="label">Display Name:</span><span class="value">${profile.displayName || ''}</span></div>
      <div class="field"><span class="label">Email:</span><span class="value">${profile.mail || profile.userPrincipalName || ''}</span></div>
      <div class="field"><span class="label">Job Title:</span><span class="value">${profile.jobTitle || ''}</span></div>
      <div class="field"><span class="label">Department:</span><span class="value">${dept}</span></div>
      <div class="field"><span class="label">User Principal Name:</span><span class="value">${profile.userPrincipalName || ''}</span></div>
    `;
  }
</script>

</body>
</html>
