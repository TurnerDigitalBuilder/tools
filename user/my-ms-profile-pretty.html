<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Microsoft 365 Profile</title>
<script src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>
<style>
  /* Design system variables */
  :root {
    --blue: #0078d4;
    --gray-dark: #333;
    --gray-medium: #555;
    --gray-light: #666;
    --background: #f0f2f5;
    --card-bg: #fff;
    --border-radius: 8px;
    --shadow: 0 4px 12px rgba(0,0,0,0.1);
    --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    --spacing-unit: 8px;
  }

  body {
    font-family: var(--font-family);
    margin: var(--spacing-unit) * 2;
    background: var(--background);
    color: var(--gray-dark);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 24px 16px;
  }

  h1 {
    color: var(--blue);
    margin-bottom: calc(var(--spacing-unit) * 3);
    font-weight: 600;
    font-size: 2rem;
    text-align: center;
  }

  button {
    background: var(--blue);
    color: #fff;
    border: none;
    border-radius: var(--border-radius);
    padding: 12px 24px;
    font-size: 1rem;
    cursor: pointer;
    margin: 0 var(--spacing-unit) var(--spacing-unit) 0;
    transition: background-color 0.25s ease;
    box-shadow: 0 2px 6px rgba(0,120,212,0.3);
  }

  button:hover,
  button:focus {
    background: #005a9e;
    outline: none;
    box-shadow: 0 0 0 3px rgba(0,120,212,0.5);
  }

  button:disabled {
    background: #a0aebf;
    cursor: not-allowed;
    box-shadow: none;
  }

  #profile {
    max-width: 600px;
    width: 100%;
    background: var(--card-bg);
    padding: calc(var(--spacing-unit) * 3);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    margin-top: calc(var(--spacing-unit) * 3);
    display: none;
  }

  .field {
    display: flex;
    margin-bottom: var(--spacing-unit);
    flex-wrap: wrap;
  }

  .label {
    font-weight: 600;
    color: var(--gray-dark);
    min-width: 140px;
  }

  .value {
    color: var(--gray-medium);
    flex: 1;
    word-break: break-word;
  }

  #status {
    margin-top: var(--spacing-unit);
    font-style: italic;
    color: var(--gray-light);
    min-height: 1.2em;
    text-align: center;
  }

  /* Loading spinner */
  #spinner {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid var(--blue);
    border-radius: 50%;
    border-top-color: transparent;
    animation: spin 1s linear infinite;
    vertical-align: middle;
    margin-left: 8px;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    #profile {
      padding: calc(var(--spacing-unit) * 2);
    }
    .label {
      min-width: 120px;
      font-size: 0.9rem;
    }
    button {
      width: 100%;
      margin: 0 0 var(--spacing-unit) 0;
    }
  }
</style>
</head>
<body>

<h1>My Microsoft 365 Profile</h1>

<div>
  <button id="loginBtn" aria-label="Login to Microsoft account">Login</button>
  <button id="logoutBtn" style="display:none;" aria-label="Logout from Microsoft account">Logout</button>
</div>

<div id="status" role="status" aria-live="polite"></div>
<div id="profile" aria-live="polite"></div>

<script>
  const msalConfig = {
    auth: {
      clientId: '4a1add08-6985-47df-bf49-ff14a8f25cdd',
      authority: 'https://login.microsoftonline.com/20e27700-b670-4553-a27c-d8e2583b3289',
      redirectUri: window.location.href
    },
    cache: {
      cacheLocation: "localStorage",
      storeAuthStateInCookie: false
    }
  };

  const loginRequest = {
    scopes: ['openid', 'profile', 'User.Read', 'offline_access']
  };

  const graphEndpoint = "https://graph.microsoft.com/v1.0/me?$select=displayName,mail,department,onPremisesDepartment,jobTitle,userPrincipalName";

  const msalInstance = new msal.PublicClientApplication(msalConfig);

  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const statusDiv = document.getElementById('status');
  const profileDiv = document.getElementById('profile');

  loginBtn.addEventListener('click', () => {
    msalInstance.loginRedirect(loginRequest);
  });

  logoutBtn.addEventListener('click', () => {
    msalInstance.logoutRedirect({ postLogoutRedirectUri: window.location.href });
  });

  msalInstance.handleRedirectPromise()
    .then(handleResponse)
    .catch(err => {
      console.error(err);
      statusDiv.textContent = "Authentication error.";
    });

  function handleResponse(response) {
    let account = response?.account || msalInstance.getAllAccounts()[0];
    if (account) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      statusDiv.textContent = `Logged in as ${account.username}`;
      fetchProfile(account);
    }
  }

  async function fetchProfile(account) {
    statusDiv.innerHTML = "Fetching profile info <span id='spinner' aria-hidden='true'></span>";
    profileDiv.style.display = "none";
    try {
      const tokenResponse = await msalInstance.acquireTokenSilent({
        account: account,
        scopes: loginRequest.scopes
      });

      const accessToken = tokenResponse.accessToken;

      const response = await fetch(graphEndpoint, {
        headers: { Authorization: `Bearer ${accessToken}` }
      });

      if (!response.ok) {
        throw new Error(`Graph API error: ${response.status} ${response.statusText}`);
      }

      const profile = await response.json();
      renderProfile(profile);
      statusDiv.textContent = "Profile loaded";
    } catch (error) {
      console.error(error);
      statusDiv.textContent = "Error fetching profile, retrying login...";
      if (error instanceof msal.InteractionRequiredAuthError || error.errorCode === 'interaction_required') {
        msalInstance.acquireTokenRedirect(loginRequest);
      } else {
        statusDiv.textContent = "Failed to fetch profile.";
      }
    }
  }

  function renderProfile(profile) {
    profileDiv.style.display = "block";
    const dept = profile.department || profile.onPremisesDepartment || '(not set)';
    profileDiv.innerHTML = `
      <div class="field"><span class="label">Display Name:</span><span class="value">${profile.displayName || ''}</span></div>
      <div class="field"><span class="label">Email:</span><span class="value">${profile.mail || profile.userPrincipalName || ''}</span></div>
      <div class="field"><span class="label">Job Title:</span><span class="value">${profile.jobTitle || ''}</span></div>
      <div class="field"><span class="label">Department:</span><span class="value">${dept}</span></div>
      <div class="field"><span class="label">User Principal Name:</span><span class="value">${profile.userPrincipalName || ''}</span></div>
    `;
  }
</script>

</body>
</html>
