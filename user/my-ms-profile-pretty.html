<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Microsoft 365 Profile</title>
  <script src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0078d4;
      --gradient-bg: linear-gradient(135deg, #eef2f3 0%, #8e9eab 100%);
      --card-bg: rgba(255, 255, 255, 0.75);
      --card-blur: blur(12px);
      --shadow: 0 8px 24px rgba(0,0,0,0.15);
      --radius: 16px;
      --spacing: 16px;
      --font-family: 'Inter', sans-serif;
      --transition: all 0.3s ease;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: var(--spacing);
      background: var(--gradient-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    h1 {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: var(--spacing);
      text-align: center;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 12px 24px;
      font-size: 1rem;
      margin: 8px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      outline: none;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:focus {
      box-shadow: 0 0 0 3px rgba(0,120,212,0.5);
    }

    #status {
      margin-top: 10px;
      font-style: italic;
      color: #666;
      min-height: 1.2em;
    }

    #status[aria-live] {
      /* ensure screen readers announce updates */
    }

    #container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: var(--spacing);
    }

    #profile {
      background: var(--card-bg);
      backdrop-filter: var(--card-blur);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: var(--spacing);
      width: 100%;
      opacity: 0;
      transform: translateY(10px);
      transition: var(--transition);
      pointer-events: none;
    }

    #profile.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .field {
      margin-bottom: 12px;
      display: flex;
      align-items: center;
    }

    .label {
      font-weight: 600;
      width: 160px;
      font-size: 0.875rem;
    }

    .value {
      font-size: 1rem;
      color: #555;
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1.5rem;
      color: #fff;
      background: var(--primary);
      margin: 0 auto 16px;
    }

    /* Spinner */
    #spinner {
      width: 48px;
      height: 48px;
      border: 5px solid rgba(0,0,0,0.1);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
      margin: var(--spacing) auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>My Microsoft 365 Profile</h1>
  <div id="container">
    <div>
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
    <div id="status" aria-live="polite"></div>
    <div id="spinner" role="status" aria-label="Loading"></div>
    <div id="profile"></div>
  </div>

  <script>
    const msalConfig = {
      auth: {
        clientId: '4a1add08-6985-47df-bf49-ff14a8f25cdd',
        authority: 'https://login.microsoftonline.com/20e27700-b670-4553-a27c-d8e2583b3289',
        redirectUri: window.location.href
      },
      cache: { cacheLocation: 'localStorage', storeAuthStateInCookie: false }
    };
    const loginRequest = { scopes: ['openid','profile','User.Read','offline_access'] };
    const graphEndpoint = "https://graph.microsoft.com/v1.0/me?$select=displayName,mail,department,onPremisesDepartment,jobTitle,userPrincipalName";
    const msalInstance = new msal.PublicClientApplication(msalConfig);

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const statusDiv = document.getElementById('status');
    const spinner = document.getElementById('spinner');
    const profileDiv = document.getElementById('profile');

    loginBtn.addEventListener('click', () => msalInstance.loginRedirect(loginRequest));
    logoutBtn.addEventListener('click', () => msalInstance.logoutRedirect({ postLogoutRedirectUri: window.location.href }));

    msalInstance.handleRedirectPromise()
      .then(handleResponse)
      .catch(err => { console.error(err); statusDiv.textContent = "Authentication error."; });

    function handleResponse(response) {
      const account = response?.account || msalInstance.getAllAccounts()[0];
      if (account) {
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        statusDiv.textContent = `Logged in as ${account.username}`;
        fetchProfile(account);
      }
    }

    async function fetchProfile(account) {
      statusDiv.textContent = 'Fetching profile info...';
      spinner.style.display = 'block';
      profileDiv.classList.remove('visible');
      try {
        const tokenResponse = await msalInstance.acquireTokenSilent({ account, scopes: loginRequest.scopes });
        const accessToken = tokenResponse.accessToken;
        const response = await fetch(graphEndpoint, { headers: { Authorization: `Bearer ${accessToken}` } });
        if (!response.ok) throw new Error(`Graph API error: ${response.status}`);
        const profile = await response.json();
        renderProfile(profile);
        statusDiv.textContent = 'Profile loaded';
      } catch (error) {
        console.error(error);
        statusDiv.textContent = 'Error fetching profile, retrying login...';
        if (error instanceof msal.InteractionRequiredAuthError || error.errorCode === 'interaction_required') {
          msalInstance.acquireTokenRedirect(loginRequest);
        } else {
          statusDiv.textContent = 'Failed to fetch profile.';
        }
      } finally {
        spinner.style.display = 'none';
      }
    }

    function renderProfile(profile) {
      const dept = profile.department || profile.onPremisesDepartment || '(not set)';
      const initials = profile.displayName
        ? profile.displayName.split(' ').map(n => n[0]).join('').slice(0,2).toUpperCase()
        : '?';
      profileDiv.innerHTML = `
        <div class="avatar">${initials}</div>
        <div class="field"><span class="label">Display Name:</span><span class="value">${profile.displayName || ''}</span></div>
        <div class="field"><span class="label">Email:</span><span class="value">${profile.mail || profile.userPrincipalName || ''}</span></div>
        <div class="field"><span class="label">Job Title:</span><span class="value">${profile.jobTitle || ''}</span></div>
        <div class="field"><span class="label">Department:</span><span class="value">${dept}</span></div>
        <div class="field"><span class="label">User Principal Name:</span><span class="value">${profile.userPrincipalName || ''}</span></div>
      `;
      profileDiv.classList.add('visible');
    }
  </script>
</body>
</html>
