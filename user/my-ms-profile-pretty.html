<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Microsoft 365 Profile</title>
<script src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>

<style>
  /* 1. Style Guidelines: CSS Variables for Theming */
  :root {
    --primary-color: #0078d4;
    --background-color: #f0f2f5;
    --card-background: #ffffff;
    --text-primary: #323130;
    --text-secondary: #605e5c;
    --border-color: #e1dfdd;
    --shadow-color: rgba(0, 0, 0, 0.1);
    --font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
  }

  /* 2. General Body & Layout Styles */
  body {
    font-family: var(--font-family);
    margin: 0;
    background: var(--background-color);
    color: var(--text-primary);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }

  main {
    text-align: center;
  }

  h1 {
    color: var(--text-primary);
    font-weight: 600;
  }

  /* 3. Button Styles */
  .button {
    padding: 12px 24px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    border: 1px solid var(--primary-color);
    border-radius: 4px;
    background-color: var(--primary-color);
    color: white;
    transition: background-color 0.2s ease, color 0.2s ease;
  }

  .button:hover, .button:focus {
    background-color: #005a9e;
  }
  
  #logoutBtn {
    background-color: transparent;
    color: var(--primary-color);
    margin-top: 20px;
  }
  
  #logoutBtn:hover, #logoutBtn:focus {
    background-color: var(--primary-color);
    color: white;
  }


  /* 4. Profile Card Styling */
  #profileCard {
    max-width: 400px;
    width: 100%;
    background: var(--card-background);
    padding: 32px;
    border-radius: 8px;
    box-shadow: 0 4px 12px var(--shadow-color);
    text-align: left;
    display: none; /* Initially hidden */
  }

  .profile-header {
    text-align: center;
    margin-bottom: 24px;
  }

  #profilePic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid var(--border-color);
    background-color: #faf9f8; /* Placeholder color */
    margin-bottom: 16px;
  }

  #displayName {
    font-size: 24px;
    font-weight: 600;
    margin: 0;
  }

  #jobTitle {
    font-size: 16px;
    color: var(--text-secondary);
    margin: 4px 0 0;
  }
  
  .profile-details hr {
    border: none;
    height: 1px;
    background-color: var(--border-color);
    margin: 20px 0;
  }

  .profile-details ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .profile-details li {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #f3f2f1;
  }
  
  .profile-details li:last-child {
    border-bottom: none;
  }

  .label {
    font-weight: 600;
    color: var(--text-secondary);
  }

  .value {
    color: var(--text-primary);
    text-align: right;
  }

  /* 5. Loading Spinner */
  #loader {
    display: none; /* Initially hidden */
    width: 48px;
    height: 48px;
    border: 5px solid #f3f3f3;
    border-top: 5px solid var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 40px auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

</style>
</head>
<body>

<main>
    <h1>My Microsoft 365 Profile</h1>
    
    <div id="authSection">
      <button id="loginBtn" class="button">Login with Microsoft</button>
    </div>
    
    <div id="loader"></div>

    <div id="profileCard">
      <div class="profile-header">
        <img id="profilePic" alt="User profile picture" />
        <h2 id="displayName"></h2>
        <p id="jobTitle"></p>
      </div>
      <div class="profile-details">
        <hr>
        <ul id="profileFields"></ul>
      </div>
      <button id="logoutBtn" class="button">Logout</button>
    </div>
    
    <div id="status"></div>
</main>

<script>
  // --- MSAL Configuration ---
  // IMPORTANT: Replace these values with your own Azure AD Application details.
  const msalConfig = {
    auth: {
      clientId: '777f7fc2-a83e-43fe-b79e-209fa7b089c9', // Your App (client) ID
      authority: 'https://login.microsoftonline.com/20e27700-b670-4553-a27c-d8e2583b3289', // Your Tenant ID
      redirectUri: window.location.href
    },
    cache: {
      cacheLocation: "localStorage",
      storeAuthStateInCookie: false
    }
  };

  const loginRequest = {
    scopes: ['openid', 'profile', 'User.Read']
  };

  // --- Microsoft Graph API Endpoints ---
  const graphDetailsEndpoint = "https://graph.microsoft.com/v1.0/me?$select=displayName,mail,department,jobTitle,userPrincipalName";
  const graphPhotoEndpoint = "https://graph.microsoft.com/v1.0/me/photo/$value";

  const msalInstance = new msal.PublicClientApplication(msalConfig);

  // --- DOM Element References ---
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const authSection = document.getElementById('authSection');
  const profileCard = document.getElementById('profileCard');
  const loader = document.getElementById('loader');
  const statusDiv = document.getElementById('status');

  // --- Event Listeners ---
  loginBtn.addEventListener('click', () => msalInstance.loginRedirect(loginRequest));
  logoutBtn.addEventListener('click', () => {
    msalInstance.logoutRedirect({ postLogoutRedirectUri: window.location.href });
  });

  // --- Core Functions ---
  function setUIState(state) {
    authSection.style.display = state === 'loggedOut' ? 'block' : 'none';
    loader.style.display = state === 'loading' ? 'block' : 'none';
    profileCard.style.display = state === 'loggedIn' ? 'block' : 'none';
  }

  async function fetchProfile(account) {
    setUIState('loading');
    statusDiv.textContent = "";

    try {
      const tokenResponse = await msalInstance.acquireTokenSilent({
        account: account,
        scopes: loginRequest.scopes
      });

      const accessToken = tokenResponse.accessToken;
      const headers = { Authorization: `Bearer ${accessToken}` };
      
      // Fetch details and photo concurrently for speed
      const [details, photoBlob] = await Promise.all([
        fetch(graphDetailsEndpoint, { headers }).then(res => res.json()),
        fetch(graphPhotoEndpoint, { headers }).then(res => res.ok ? res.blob() : null)
      ]);
      
      renderProfile(details, photoBlob);
      setUIState('loggedIn');

    } catch (error) {
      console.error(error);
      statusDiv.textContent = "Error fetching profile. Please try logging in again.";
      if (error instanceof msal.InteractionRequiredAuthError) {
        msalInstance.acquireTokenRedirect(loginRequest);
      } else {
        setUIState('loggedOut'); // Fallback to logged-out state
      }
    }
  }

  function renderProfile(profile, photoBlob) {
    // Populate header
    document.getElementById('displayName').textContent = profile.displayName || '';
    document.getElementById('jobTitle').textContent = profile.jobTitle || '';
    
    // Display profile picture
    const profilePic = document.getElementById('profilePic');
    if (photoBlob) {
      const photoUrl = URL.createObjectURL(photoBlob);
      profilePic.src = photoUrl;
    } else {
      profilePic.src = ''; // Or a path to a default placeholder image
      profilePic.alt = "No profile picture found";
    }

    // Populate profile fields
    const fieldsContainer = document.getElementById('profileFields');
    fieldsContainer.innerHTML = ''; // Clear previous fields
    
    const fields = {
      "Email": profile.mail || profile.userPrincipalName || 'N/A',
      "Department": profile.department || 'N/A',
      "User Principal Name": profile.userPrincipalName || 'N/A'
    };

    for (const [label, value] of Object.entries(fields)) {
      const li = document.createElement('li');
      li.innerHTML = `<span class="label">${label}</span><span class="value">${value}</span>`;
      fieldsContainer.appendChild(li);
    }
  }

  function handleAuthResponse(response) {
    const account = response?.account || msalInstance.getAllAccounts()[0];
    if (account) {
      fetchProfile(account);
    } else {
      setUIState('loggedOut');
    }
  }

  // --- App Initialization ---
  msalInstance.handleRedirectPromise()
    .then(handleAuthResponse)
    .catch(err => {
      console.error(err);
      statusDiv.textContent = "Authentication error. Please try again.";
      setUIState('loggedOut');
    });

  // Initial check for logged-in user
  if (!msalInstance.getAllAccounts().length) {
      setUIState('loggedOut');
  }

</script>

</body>
</html>
