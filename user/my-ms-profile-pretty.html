<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Microsoft 365 Profile</title>
<script src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>
<style>
  :root {
    --color-primary: #0078d4;
    --color-text-dark: #202020;
    --color-text-muted: #666666;
    --color-bg: #f0f2f5;
    --color-white: #ffffff;
    --spacing-xs: 4px;
    --spacing-sm: 8px;
    --spacing-md: 16px;
    --spacing-lg: 24px;
    --border-radius: 8px;
    --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }

  /* Reset and base */
  body {
    font-family: var(--font-family);
    margin: var(--spacing-lg);
    background: var(--color-bg);
    color: var(--color-text-dark);
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    color: var(--color-primary);
    font-weight: 600;
    font-size: 2rem;
    margin-bottom: var(--spacing-lg);
  }

  /* Buttons */
  button {
    background-color: var(--color-primary);
    color: var(--color-white);
    border: none;
    border-radius: var(--border-radius);
    padding: var(--spacing-sm) var(--spacing-lg);
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0, 120, 212, 0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  button:hover,
  button:focus {
    background-color: #005a9e;
    box-shadow: 0 4px 12px rgba(0, 90, 158, 0.6);
    outline: none;
  }
  button:disabled {
    background-color: #a0a0a0;
    cursor: not-allowed;
    box-shadow: none;
  }

  /* Container for profile info */
  #profile {
    max-width: 600px;
    background: var(--color-white);
    padding: var(--spacing-lg);
    border-radius: var(--border-radius);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
    margin-top: var(--spacing-md);
  }

  .field {
    margin-bottom: var(--spacing-md);
    display: flex;
    flex-wrap: wrap;
  }
  .label {
    font-weight: 600;
    color: var(--color-text-dark);
    min-width: 140px;
    flex-shrink: 0;
  }
  .value {
    color: var(--color-text-muted);
    flex-grow: 1;
    word-break: break-word;
  }

  #status {
    margin-top: var(--spacing-md);
    font-style: italic;
    color: var(--color-text-muted);
    min-height: 1.4em;
    user-select: none;
  }

  /* Responsive adjustments */
  @media (max-width: 640px) {
    body {
      margin: var(--spacing-md);
    }
    #profile {
      padding: var(--spacing-md);
      max-width: 100%;
    }
    .label {
      min-width: 120px;
    }
  }

  /* Spinner for loading state */
  .spinner {
    display: inline-block;
    width: 18px;
    height: 18px;
    border: 3px solid rgba(0,0,0,0.2);
    border-top-color: var(--color-primary);
    border-radius: 50%;
    animation: spin 0.75s linear infinite;
    vertical-align: middle;
    margin-left: var(--spacing-sm);
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<h1>My Microsoft 365 Profile</h1>

<button id="loginBtn" aria-label="Login to Microsoft 365">Login</button>
<button id="logoutBtn" style="display:none;" aria-label="Logout from Microsoft 365">Logout</button>

<div id="status" role="status" aria-live="polite"></div>
<div id="profile" style="display:none;" aria-live="polite"></div>

<script>
  const msalConfig = {
    auth: {
      clientId: '4a1add08-6985-47df-bf49-ff14a8f25cdd',
      authority: 'https://login.microsoftonline.com/20e27700-b670-4553-a27c-d8e2583b3289',
      redirectUri: window.location.href
    },
    cache: {
      cacheLocation: "localStorage",
      storeAuthStateInCookie: false
    }
  };

  const loginRequest = {
    scopes: ['openid', 'profile', 'User.Read', 'offline_access']
  };

  const graphEndpoint = "https://graph.microsoft.com/v1.0/me?$select=displayName,mail,department,onPremisesDepartment,jobTitle,userPrincipalName";

  const msalInstance = new msal.PublicClientApplication(msalConfig);

  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const statusDiv = document.getElementById('status');
  const profileDiv = document.getElementById('profile');

  loginBtn.addEventListener('click', () => {
    loginBtn.disabled = true;
    statusDiv.innerHTML = 'Redirecting to login <span class="spinner"></span>';
    msalInstance.loginRedirect(loginRequest);
  });

  logoutBtn.addEventListener('click', () => {
    logoutBtn.disabled = true;
    statusDiv.textContent = 'Logging out...';
    msalInstance.logoutRedirect({ postLogoutRedirectUri: window.location.href });
  });

  msalInstance.handleRedirectPromise()
    .then(handleResponse)
    .catch(err => {
      console.error(err);
      statusDiv.textContent = "Authentication error.";
      loginBtn.disabled = false;
      logoutBtn.disabled = false;
    });

  function handleResponse(response) {
    let account = response?.account || msalInstance.getAllAccounts()[0];
    if (account) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      loginBtn.disabled = false;
      logoutBtn.disabled = false;
      statusDiv.textContent = `Logged in as ${account.username}`;
      fetchProfile(account);
    } else {
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      statusDiv.textContent = 'Please log in to view your profile.';
      profileDiv.style.display = "none";
      loginBtn.disabled = false;
    }
  }

  async function fetchProfile(account) {
    statusDiv.innerHTML = 'Fetching profile info <span class="spinner"></span>';
    profileDiv.style.display = "none";
    try {
      const tokenResponse = await msalInstance.acquireTokenSilent({
        account: account,
        scopes: loginRequest.scopes
      });

      const accessToken = tokenResponse.accessToken;

      const response = await fetch(graphEndpoint, {
        headers: { Authorization: `Bearer ${accessToken}` }
      });

      if (!response.ok) {
        throw new Error(`Graph API error: ${response.status} ${response.statusText}`);
      }

      const profile = await response.json();
      renderProfile(profile);
      statusDiv.textContent = "Profile loaded";
    } catch (error) {
      console.error(error);
      statusDiv.textContent = "Error fetching profile, retrying login...";
      if (error instanceof msal.InteractionRequiredAuthError || error.errorCode === 'interaction_required') {
        msalInstance.acquireTokenRedirect(loginRequest);
      } else {
        statusDiv.textContent = "Failed to fetch profile.";
      }
    }
  }

  function renderProfile(profile) {
    profileDiv.style.display = "block";
    const dept = profile.department || profile.onPremisesDepartment || '(not set)';
    profileDiv.innerHTML = `
      <div class="field"><span class="label">Display Name:</span><span class="value">${profile.displayName || ''}</span></div>
      <div class="field"><span class="label">Email:</span><span class="value">${profile.mail || profile.userPrincipalName || ''}</span></div>
      <div class="field"><span class="label">Job Title:</span><span class="value">${profile.jobTitle || ''}</span></div>
      <div class="field"><span class="label">Department:</span><span class="value">${dept}</span></div>
      <div class="field"><span class="label">User Principal Name:</span><span class="value">${profile.userPrincipalName || ''}</span></div>
    `;
  }
</script>

</body>
</html>
